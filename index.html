<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LokaNova Studio</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#f5f5f5;
  font-family:Arial;
}

nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:12px 16px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:999;
}

.logo img{
  height:42px;
}

.menu{
  display:flex;
  gap:14px;
}

.menu a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
  white-space:nowrap;
}

.lang button{
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:4px 6px;
  font-size:10px;
}

/* HAMBURGER */
.hamburger{
  display:none;
  font-size:26px;
  cursor:pointer;
  color:#fff;
}

/* MOBILE */
@media (max-width:768px){
  .hamburger{display:block;}
  .menu{
    display:none;
    position:absolute;
    top:56px;
    right:0;
    width:100%;
    background:#000;
    flex-direction:column;
    text-align:center;
  }
  .menu.show{display:flex;}
  .lang{display:none;}
}
</style>
</head>
<body> 
  <nav>
  <div class="logo">
    <img src="logo.png">
  </div>

  <div class="hamburger" onclick="toggleMenu()">☰</div>

  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="works.html">Works</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="lang">
    <button>EN</button>
    <button>বাংলা</button>
    <button>HI</button>
  </div>
  </nav>
  <nav class="navbar">
  <div class="logo">
    <a href="index.html">
      <img src="logo.png" alt="LokaNova Logo">
    </a>
  </div>
<div class="lang">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('bn')">বাংলা</button>
  <button onclick="setLang('hi')">HI</button>
  <button onclick="setLang('jp')">JP</button>
</div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="works.html">Works</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>
  </nav>
<header>
  <div>
    <h1>LOKANOVA</h1>
    <p>Independent Creative Studio</p>
  </div>
</header>

<section>
  <h2>About</h2>
  <p>Stories that remain.</p>
</section>

<section>
  <h2>Works</h2>
  <p>Coming soon.</p>
</section>

<section>
  <h2>Contact</h2>
  <p>Email: yourmail@gmail.com</p>
</section>
<script>
function setLang(lang){
  document.querySelectorAll('[data-' + lang + ']').forEach(el => {
    el.innerText = el.getAttribute('data-' + lang);
  });
}
</script>
  <script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
}
  </script>
</body>
</html>
