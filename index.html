</h1>

<p data-en="Independent Creative Studio"

<style>
body{margin:0;background:#0b0b0b;color:#f5f5f5;font-family:Arial;}
header{
height:100vh;padding-top:60px;display:flex;align-items:center;justify-content:center;text-align:center;
background:linear-gradient(#000000aa,#000000aa),
url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover;
}
h1{font-size:3rem;letter-spacing:3px;}
section{padding:60px 20px;max-width:900px;margin:auto;}
nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:14px 24px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:999;
}
.logo img{
height:48px;
width:auto;
}

.menu a{
margin-left:16px;
color:#fff;
text-decoration:none;
font-size:.9rem;
letter-spacing:1px;
}

.menu a:hover{
opacity:.7;
}
  .lang{
  position:absolute;
  right:16px;
  top:10px;
}
/* ===== MOBILE NAV FIX ===== */
@media (max-width: 768px){

  nav{
    padding:10px 12px;
  }

  .menu{
    display:flex;
    flex-wrap:wrap;
    justify-content:flex-end;
    gap:8px;
  }

  nav a{
    font-size:12px;
    margin:0;
    white-space:nowrap;
  }

  .lang{
    position:static;
    display:flex;
    gap:6px;
    margin-left:10px;
  }

  .lang button{
    padding:4px 6px;
    font-size:10px;
  }
}
.lang button{
  background:#111;
  color:#fff;
  border:1px solid #333;
  margin:0 4px;
  padding:6px 10px;
  font-size:12px;
  cursor:pointer;
}

.lang button:hover{
  background:#fff;
  color:#000;
}
</style>
</head>
<body> 
  <nav class="navbar">
  <div class="logo">
    <a href="index.html">
      <img src="logo.png" alt="LokaNova Logo">
    </a>
  </div>
<div class="lang">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('bn')">বাংলা</button>
  <button onclick="setLang('hi')">HI</button>
  <button onclick="setLang('jp')">JP</button>
</div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="works.html">Works</a>

  </div>
</header>

<section>

  <p>Stories that remain.</p>
</section>

<section>
  <h2>Works</h2>
  <p>Coming soon.</p>
</section>

<section>
  <h2>Contact</h2>
  <p>Email: yourmail@gmail.com</p>
</section>
<script>
function setLang(lang){
  document.querySelectorAll('[data-' + lang + ']').forEach(el => {
    el.innerText = el.getAttribute('data-' + lang);
  });
}
</script>
</body>
</html>
