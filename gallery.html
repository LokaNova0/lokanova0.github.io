<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery — LokaNova</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
background:#0a0a0a;
color:#eaeaea;
font-family:Arial, sans-serif;
}
section{
max-width:1000px;
margin:auto;
padding:80px 20px;
}
h1{
letter-spacing:2px;
margin-bottom:40px;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
}
.grid img{
width:100%;
height:300px;
object-fit:cover;
opacity:.85;
transition:.3s;
}
.grid img:hover{
opacity:1;
}
a{
display:inline-block;
margin-top:40px;
color:#aaa;
text-decoration:none;
}
a:hover{color:#fff;}
</style>
</head>

<body>

<section>
<h1>Gallery</h1>

<div class="grid">
  <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
  <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
  <img src="https://images.unsplash.com/photo-1499346030926-9a72daac6c63">
  <img src="https://images.unsplash.com/photo-1497032628192-86f99bcd76bc">
</div>

<a href="index.html">← Back to Home</a>
</section>

</body>
</html>
